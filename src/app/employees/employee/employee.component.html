
<div class="sticky-top">
  <h2 >
    Employee Register
  </h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)" autocomplete="off">
    <!-- #f="ngForm" (submit)="onSubmit(f)" -->
    <input
        type="hidden"
        formControlName="id"
        [(ngModel)]="service.formData.id"
       
      />
    <div class="form-group">
      <label for="fullName">Full Name*</label>
      <input
        type="text"
        formControlName="fullName"
        [(ngModel)]="service.formData.fullName"
        class="form-control"
        id="fullName"
        placeholder="Full Name"
      />
      <div class="error" *ngIf="f.fullName.touched && f.fullName.invalid">Name is required.</div>

    </div>
   
    <div class="form-group">
      <label for="position">Position*</label>
      <input
        type="text"
        formControlName="position"
        [(ngModel)]="service.formData.position"
        id="position"
        class="form-control"
        placeholder="Position"
      />
      <div class="error" *ngIf="f.position.touched && f.position.invalid">Position is required.</div>

    </div>
  
    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="code">Code*</label>
        <input
          type="text"
          formControlName="empCode"
          [(ngModel)]="service.formData.empCode"
          id="code"
          class="form-control"
          placeholder="Code"
        />
      <div class="error" *ngIf="f.empCode.touched && f.empCode.invalid">Employer code is required.</div>
      </div>

      <div class="form-group col-md-6">
      <label for="mobile">Mobile*</label>

        <input
          type="number"
          formControlName="mobile"
          [(ngModel)]="service.formData.mobile"
          id="mobile"
          class="form-control"
          placeholder="Mobile"
        />
      <!-- #mobile="ngModel" -->
      <div *ngIf="f.mobile.touched && f.mobile.invalid" class="error">
        <div *ngIf="f.mobile.errors.required">Mobile Number is required.</div>
        <div *ngIf="f.mobile.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
    </div>
  
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-info btn-lg btn-block">
        Submit
      </button>
    </div>
  </form>

</div>
